<div class="col-lg-12 pt-2">
    <h2 class="fw-400 font-lg"> <b>Categories</b> <a href="#" 
        class="float-right" ><i class="feather-edit text-grey-500 font-xs"></i></a></h2>
</div>
    <div class="col-lg-4" >
        <div class="form-group icon-input mb-0">
            <i class="ti-package font-xs text-grey-400"></i>
            <select class="style1-select bg-transparent border-0 pl-5 ">
                <option value="" >Toutes les Categories</option>
                <option *ngFor=" let cat of Categories" value="{{cat.name}}">{{cat.name}}</option>
                
            </select>
        </div>
    </div>
    <div class="container testimonial-group">
    <div class="row text-center">
    <div class="col-lg-1 ml-auto " *ngFor=" let cat of Categories" >
        <div  
            class="owl-carousel category-card owl-theme overflow-hidden overflow-visible-xl nav-none owl-loaded owl-drag">
            <div class="owl-stage-outer">
                <div class="owl-stage"   style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 1540px;" >
                    <div class="owl-item active" style="width: auto; margin-right: 10px;">
                        <div class="item">
                            <div class="card cat-card-hover mr-1 w140 border-0 p-4 rounded-lg text-center"
                                style="background-color: #fff9eb;">
                                <div class="card-body p-2 ml-1 ">
                                    <a  href="#" class="btn-round-xl bg-white"> <i class= "{{cat.icon}}" style="opacity: 1" alt="icon" class="p-2"></i></a>
                                    <h4 class="fw-600 font-xsss mt-3 mb-0">{{cat.name}}  <span
                                            class="d-block font-xsssss fw-500 text-grey-500 mt-2">32 Course</span></h4>
                                </div>
                            </div>
                        </div>
                    </div> 

                    
                </div>
            </div>
            <!-- <div class="owl-nav"><button type="button" role="presentation" class="owl-prev disabled"><i class="{{cat.icon}}"></i></button><button type="button" role="presentation" class="owl-next"><i
                        class="ti-angle-right"></i></button></div> -->
            <div class="owl-dots disabled"></div>
        </div>
    </div>
</div>
